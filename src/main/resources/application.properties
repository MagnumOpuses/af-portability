spring.application.profiles=local
spring.outbox.host=127.0.0.1
spring.outbox.port=8100
spring.env.message=general
## default connection pool
## spring.datasource.hikari.connectionTimeout=20000
## spring.datasource.hikari.maximumPoolSize=5

spring.h2.console.enabled=true
## PostgreSQL
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.jpa.show-sql=true
spring.database.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/apimanager
spring.datasource.username=apimanager
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
